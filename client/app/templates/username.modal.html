<div class="modal-header">
  <h3 class="modal-title">Set a username</h3>
  <p>This name will appear when you send messages</p>
</div>
  <div class="modal-body">
  	<input class="form-control" type="text" placeholder="Enter your username" ng-model="newCurrentUser"/>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-click="setUsername(newCurrentUser)">OK</button>
  </div>
