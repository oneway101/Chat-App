<div class="modal-header">
  <h3 class="modal-title">Create New Room</h3>
</div>
  <div class="modal-body">
  	<input class="form-control" type="text" placeholder="Enter New Room Name" ng-model="newRoomName"/>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary" ng-click="createRoom(newRoomName)">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
